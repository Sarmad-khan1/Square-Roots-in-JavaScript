<body>
    <script>
        // Finding square roots of numbers in JavaScript

        console.log("The square root of 36 is: ", Math.sqrt(36));

        console.log("The square root of 25 is: ", Math.sqrt(25));

        console.log("The square root of 99 is: ", Math.sqrt(99));

        console.log("The square root of 100 is: ", Math.sqrt(100));

        
    </script>
